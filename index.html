<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-4">
    <h2 id="change-my-color">Black Jack</h2>
    <h3><span id="blackjack-result">Lets Play</span></h3>
    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You:<span id="your-blackjack-result">0</span></h2>
        </div>
    
    <div id="dealer-box">
        <h2>Bot:<span id="dealer-blackjack-result">0</span></h2>
    </div>
    
    
    </div>
    
    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn btn-primary" id="blackjack-hit-button">Your Card</button>
            <button class="btn btn-warning" id="blackjack-stand-button">Bot's Cards</button>
            <button class="btn btn-danger" id="blackjack-deal-button">Calculate</button>
        </div>
    </div>
    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id="winss">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>
    
    </div>
    <p id="name"><center>Made By Deep Gadhiya</center></p>
    
        <script src="app.js"> </script>
    </body>
    </html>
